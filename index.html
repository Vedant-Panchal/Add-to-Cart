<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add to Cart</title>
    <link rel="stylesheet" href="main.css">
    <link rel="apple-touch-icon" sizes="180x180" href="fav/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="fav/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="fav/favicon-16x16.png">
    <link rel="manifest" href="fav/site.webmanifest">
</head>
<body class="select-none">
    <div class="w-screen h-screen bg-neutral-100 flex justify-center items-start p-4">
        <div class="sm:w-fit lg:w-96 md:96 h-fit min-h-full bg-rose-700/80 rounded-lg  shadow-red-400 p-4 flex-col items-start relative" style="box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px;">
            <img src="icon.png" alt="Icon" class="w-fit h-48 object-scale-down mx-auto mb-6 rounded-md">
            <div class="flex justify-center space-x-3 items-center mt-3">
                <div>
                    <div class="relative ">
                        <input type="text" name="item" id="items"
                        class="peer h-10 w-full border-2 border-gray-300 text-slate-800 focus:outline-none focus:border-rose-400 bg-transparent placeholder-transparent rounded-md px-2 font-mono bg-zinc-300"
                        placeholder="Enter an item">
                        <label for="items" class="peer-placeholder-shown:text-base peer-placeholder-shown:text-slate-800 absolute left-2 -top-5 text-slate-200 text-sm peer-placeholder-shown:top-2 transition-all peer-focus:-top-5 peer-focus:text-slate-200 peer-focus:text-sm font-mono">Enter an item</label>
                    </div>
                </div>
                <div>
                    <button class="text-rose-700 text-base bg-red-300 rounded-md px-4 py-2 font-mono font-bold focus:scale-95 shadow-lg" id="cart">
                        <div class="flex"><span class="mr-2">Cart</span> 
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" class="w-6 h-6 fill-rose-700">
                        <path fill-rule="evenodd" d="M7.5 6v.75H5.513c-.96 0-1.764.724-1.865 1.679l-1.263 12A1.875 1.875 0 004.25 22.5h15.5a1.875 1.875 0 001.865-2.071l-1.263-12a1.875 1.875 0 00-1.865-1.679H16.5V6a4.5 4.5 0 10-9 0zM12 3a3 3 0 00-3 3v.75h6V6a3 3 0 00-3-3zm-3 8.25a3 3 0 106 0v-.75a.75.75 0 011.5 0v.75a4.5 4.5 0 11-9 0v-.75a.75.75 0 011.5 0v.75z" clip-rule="evenodd" />
                      </svg>
                    </div>
                      </button>
                </div>
            </div>
            <div class="bg-red-300 rounded-md h-96 max-h-max  w-full mt-3">
                <ul class="font-bold text-rose-950 list-none font-mono p-3 flex justify-start items-center flex-wrap gap-1" id="cartList">  
                </ul>
            </div>
        </div>
    </div>
    <script src="index.js" defer type="module"></script>
</body>
</html>
